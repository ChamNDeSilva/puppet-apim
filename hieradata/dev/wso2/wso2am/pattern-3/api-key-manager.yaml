---
wso2::mgt_hostname: km.dev.wso2.org
wso2::hostname: km.dev.wso2.org

wso2::registry_mounts:
 wso2_config_db:
   path: /_system/config
   target_path: /_system/config
   read_only: false
   registry_root: /
   enable_cache: true

 wso2_gov_db:
   path: /_system/governance
   target_path: /_system/governance
   read_only: false
   registry_root: /
   enable_cache: true

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2am-km
  sso_service_url: https://is.dev.wso2.org:9443/samlsso
  consumer_service_url: https://km.dev.wso2.org:9443/acs

wso2::enable_thrift_server: false

# Uncomment for a distributed setup without a load balancer (when using ThriftClient)
#wso2::thrift_server_host: 192.168.100.2

wso2::key_validator_client_type: WSClient

wso2::file_list:
  - "repository/resources/security/%{hiera('wso2::key_store')}"
  - "repository/resources/security/%{hiera('wso2::trust_store')}"

wso2::remove_file_list:
  - "repository/deployment/server/synapse-configs/default/inbound-endpoints/WebSocketInboundEndpoint.xml"

wso2::apply_key_manager_specific_configurations: true
